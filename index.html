<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iuser">E-mail</label>
                        <input type="text" name="user" id="iuser" autocomplete="email" required >
                    </div>
                    <div class="campo">
                        <label for="ipassword">Senha</label>
                        <input type="password" name="password" id="ipassword" autocomplete="current-password" required>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Login">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Esqueci minha Senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
